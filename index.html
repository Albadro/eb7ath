<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ابحث</title>
        <!-- favicon -->
        <link rel="icon" href="images/eb7ath.ico" />
        <!-- main css file -->
        <link rel="stylesheet" href="style/main.css" />
        <!-- fontawesome.com css file -->
        <link rel="stylesheet" href="style/all.min.css" />
        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Ruwudu:wght@400;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <article>
            <div class="container">
                <h1><span>ابحث</span> بأوسع نطاق</h1>
            </div>
        </article>

        <main class="txt-input">
            <div class="container">
                <textarea id="textarea" placeholder="ابحث" autofocus></textarea>
            </div>
        </main>

        <section class="sites-links">
            <div class="container">
                <div id="google" class="icon">
                    <i
                        class="fa-brands fa-google"
                        onclick="iconClick('google')"
                    ></i>
                </div>
                <div id="bing" class="icon">
                    <i
                        class="fa-brands fa-edge"
                        onclick="iconClick('bing')"
                    ></i>
                </div>
                <div id="youtube" class="icon">
                    <i
                        class="fa-brands fa-youtube"
                        onclick="iconClick('youtube')"
                    ></i>
                </div>
                <div id="facebook" class="icon">
                    <i
                        class="fa-brands fa-facebook"
                        onclick="iconClick('facebook')"
                    ></i>
                </div>
                <div id="twitter" class="icon">
                    <i
                        class="fa-brands fa-x-twitter"
                        onclick="iconClick('twitter')"
                    ></i>
                </div>
                <div id="pinterest" class="icon">
                    <i
                        class="fa-brands fa-pinterest"
                        onclick="iconClick('pinterest')"
                    ></i>
                </div>
                <div id="linkedin" class="icon">
                    <i
                        class="fa-brands fa-linkedin"
                        onclick="iconClick('linkedin')"
                    ></i>
                </div>
            </div>
        </section>

        <section class="search-btn">
            <div class="container">
                <div class="btn" onclick="btnClick()">ابحث</div>
            </div>
        </section>

        <!-- javascript -->
        <script src="script/main.js"></script>
    </body>
</html>
